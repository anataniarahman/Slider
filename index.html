<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bootstrap Slider</title>
<meta name="viewport" content="width=device-width, initial-scle=1.0" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />

</head>

<body>
	<div id="myCarousel" class="carousel slide">
    	<ol class="carousel-indicators">
        	<li data-target = "#myCarousel" data-slide-to = "0" class="active"></li>
            <li data-target = "#myCarousel" data-slide-to = "1"></li>
            <li data-target = "#myCarousel" data-slide-to = "2"></li> 
         
         </ol>
         
         <div class="carousel-inner">
         	<div class="item active">
            	<img src="img/img 1.jpg" alt="Universe" class="img-responsive" />
                <div class="carousel-caption">
                <h3>Universe</h3>
                </div>
                </div>
             
             <div class="item">
            	<img src="img/img 2.jpg" alt="Universe" class="img-responsive" />
                 <div class="carousel-caption">
                <h3>Glowing Ball</h3>
                </div>
                </div>
                
             <div class="item">
            	<img src="img/img 3.jpg" alt="Universe" class="img-responsive" />
                 <div class="carousel-caption">
                <h3>Beach</h3>
                </div>
                </div>      
        </div>
        	
        </div>
        	<a class="carousel-control left" href="#myCarousel" data-slide ="prev"></a>
            <span class="icon-prev"></span>
            
            <a class="carousel-control right" href="#myCarousel" data-slide ="next"></a>
            <span class="icon-next"></span>
        
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
         <script src="js/bootstrap.js"></script>
</body>
</html>
